<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorful Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 320px;
    }

    #display {
      width: 100%;
      height: 55px;
      font-size: 24px;
      text-align: right;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #eeeeee;
      margin-bottom: 25px;
      color: #444;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 18px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      color: #fff;
    }

    /* Number buttons */
    .num {
      background: #6C5CE7;
    }

    .num:hover {
      background: #5a4bbf;
    }

    /* Operator buttons */
    .op {
      background: #00B894;
    }

    .op:hover {
      background: #009879;
    }

    /* Equal button */
    .equal {
      background: #E17055;
    }

    .equal:hover {
      background: #c75b40;
    }

    /* Clear button */
    .clear {
      background: #D63031;
      grid-column: span 4;
    }

    .clear:hover {
      background: #b02323;
    }

  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button class="num" onclick="appendValue('7')">7</button>
      <button class="num" onclick="appendValue('8')">8</button>
      <button class="num" onclick="appendValue('9')">9</button>
      <button class="op" onclick="appendValue('/')">÷</button>

      <button class="num" onclick="appendValue('4')">4</button>
      <button class="num" onclick="appendValue('5')">5</button>
      <button class="num" onclick="appendValue('6')">6</button>
      <button class="op" onclick="appendValue('*')">×</button>

      <button class="num" onclick="appendValue('1')">1</button>
      <button class="num" onclick="appendValue('2')">2</button>
      <button class="num" onclick="appendValue('3')">3</button>
      <button class="op" onclick="appendValue('-')">−</button>

      <button class="num" onclick="appendValue('0')">0</button>
      <button class="num" onclick="appendValue('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
      <button class="op" onclick="appendValue('+')">+</button>

      <button class="clear" onclick="clearDisplay()">Clear</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function appendValue(value) {
      display.value += value;
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }

    function clearDisplay() {
      display.value = '';
    }
  </script>

</body>
</html>
